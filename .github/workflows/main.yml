name: Selenium Python Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Selenium
        run: |
          pip install selenium

      - name: Run Selenium tests
        run: |
          python -m pytest tests/
